<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sales Summary Report</h1>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="total-sales" class="text-center mt-4"></div>
        <div id="error-message" class="text-danger text-center mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingIndicator = document.getElementById("loading");
            const totalSalesDiv = document.getElementById("total-sales");
            const errorMessageDiv = document.getElementById("error-message");

            loadingIndicator.style.display = "block";

            // Simulating fetching CSV data
            const csvData = "product,sales,region\nProduct A,100,North\nProduct B,150,South\nProduct C,200,East\n";
            parseCSV(csvData);
        });

        function parseCSV(data) {
            try {
                const rows = data.split("\n").map(row => row.split(","));
                const salesIndex = rows[0].indexOf("sales");
                if (salesIndex === -1) throw new Error("Sales column not found");

                let totalSales = 0;
                for (let i = 1; i < rows.length; i++) {
                    const salesValue = parseFloat(rows[i][salesIndex]);
                    if (!isNaN(salesValue)) {
                        totalSales += salesValue;
                    }
                }
                displayTotalSales(totalSales);
            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }

        function displayTotalSales(total) {
            document.getElementById("total-sales").innerText = `Total Sales: $${total.toFixed(2)}`;
        }

        function displayError(message) {
            document.getElementById("error-message").innerText = message;
        }
    </script>
</body>
</html>
